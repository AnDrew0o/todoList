<!DOCTYPE html>

<head>
    <title>Andrii Pystovit's to-do list</title>
    <link rel = "Stylesheet" href = "css/styles.css">
    <script src="https://kit.fontawesome.com/b79ecb0d25.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id = "todo" class="todolist">

            <h1 class="title">Andrii Pystovit's to-do list</h1>
            <input type = "text" placeholder="Add New Todo">

            <div class="todos">
                <ul>
                    <li class="todo_element"><span><i class="fa-solid fa-square-minus"></i></span>Написати резюме</li>
                    <li class="todo_element"><span><i class="fa-solid fa-square-minus"></i></span>Написати to-do list</li>
                    <li class="todo_element"><span><i class="fa-solid fa-square-minus"></i></span>Написати цікаве завдання з питаннями</li>
                </ul>

            </div>

            <button class="save">Зберегти</button>
            <button class="clear">Очистити</button>
        </div>
    </div>

    <script src="Js/todo.js"></script>
</body>
